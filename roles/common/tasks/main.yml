 - name: update everything
   yum:
     name: "*"
     state: latest
   tags:
     - common


 - name: install ansible packages
   yum:
     name: "{{ item }}"
     state: present
   with_items:
     - libselinux-python
     - MySQL-python
   tags:
     - common


 - name: create build directory
   file:
     path: "{{ build_directory }}"
     state: directory
     mode: 0755
     owner: "{{ build_user }}"
     group: "{{ build_user_group }}"
   tags:
     - common